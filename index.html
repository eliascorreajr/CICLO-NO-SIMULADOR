<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Parcelamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulador de Parcelamento</h1>
    </header>
    <main>
        <div class="simulator-container">
            <h2>Simulação de Financiamento</h2>
            <form>
                <label for="valorTotal">Valor Total a ser Financiado:</label>
                <input type="text" id="valorTotal" placeholder="Digite o valor total">

                <label for="quantidadeParcelas">Quantidade de Parcelas:</label>
                <input type="text" id="quantidadeParcelas" placeholder="Digite a quantidade de parcelas">

                <label for="selectBanco">Selecione o Banco:</label>
                <select id="selectBanco">
                    <!-- Opções de bancos podem ser geradas dinamicamente com JavaScript -->
                    <option value="1">SINOSSERRA S/A - SCFI</option>
                    <option value="2">DEUTSCHE SPARKASSEN LEASING DO BRASIL BM S.A.</option>
                    <option value="3">BCO CATERPILLAR S.A.</option>
                    <option value="4">BCO DE LAGE LANDEN BRASIL S.A.</option>
                    <option value="5">BCO VOLVO BRASIL S.A.</option>
                    <option value="6">BCO. J.SAFRA S.A.</option>
                    <option value="7">BCO VOLKSWAGEN S.A</option>
                    <option value="8">BANCO SICOOB S.A.</option>
                    <option value="9">FINANC ALFA S.A. CFI</option>
                    <option value="10">BRB - CFI S/A</option>
                    <option value="11">BCO DO EST. DO PA S.A.</option>
                    <option value="12">BCO XCMG BRASIL S.A.</option>
                    <option value="13">BANCO CNH INDUSTRIAL CAPITAL S.A</option>
                    <option value="14">BCO BANESTES S.A.</option>
                    <option value="15">AYMORÉ CFI S.A.</option>
                    <option value="16">BCO BRADESCO S.A.</option>
                    <option value="17">BCO SANTANDER (BRASIL) S.A.</option>
                    <option value="18">BCO DO ESTADO DO RS S.A.</option>
                    <option value="19">TODESCREDI S/A - CFI</option>
                    <option value="20">PINTOS S.A. CFI</option>
                    <option value="21">BCO VOTORANTIM S.A.</option>
                    <option value="22">BCO DO BRASIL S.A.</option>
                    <option value="23">BCO BRASILEIRO DE CRÉDITO S.A.</option>
                    <option value="24">BCO SENFF S.A.</option>
                    <option value="25">BCO RENDIMENTO S.A.</option>
                    <option value="26">BCO BRADESCO FINANC. S.A.</option>
                    <option value="27">BCO HONDA S.A.</option>
                    <option value="28">CENTROCRED S.A. CFI</option>
                    <option value="29">KREDILIG S.A. - CFI</option>
                    <option value="30">HS FINANCEIRA</option>
                    <!-- Adicione as demais opções aqui -->
                </select>

                <button id="calcularBtn" type="button" onclick="iniciarSimulacao()">Calcular Parcelamento</button>
            </form>
        </div>
        <div class="result-container">
            <h2>Resultado da Simulação</h2>
            <div id="resultadoParcelamento">
                <!-- Os resultados da simulação serão exibidos aqui -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Simulador de Parcelamento</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
